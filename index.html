<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script
      language="JavaScript"
      src="http://www.geoplugin.net/javascript.gp"
      type="text/javascript"
    ></script> -->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Weather_App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-container">
        <div class="search-box">
          <div class="heading">
            <h1 class="title">CLIMATO!</h1>
            <p class="description">Know Your Weather</p>
          </div>
          <div class="input">
            <input
              type="text"
              name="user-input"
              id="user-input"
              placeholder="Enter the city name"
            />
          </div>
        </div>
        <div class="weather-output hide">
          <div class="day-background"></div>
          <div class="details">
            <h1 class="city-name"></h1>
            <h1 class="forecast"><span class="celcius">0</span>&deg;C</h1>
            <h2 class="weather-info"></h2>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
